<h3 class="light-weight mb-2 black">Horas restantes</h3>
  <mat-card class="example-card" [ngClass]="{ 'mat-elevation-z6': hovered }" (mouseenter)="onChangeHover()" (mouseleave)="onChangeHover()">
    <ng-container *ngIf=user>
      <mat-card-content>
        <p class="big-text primary">{{displayHours(user)}} horas</p>
        <p class="grey"><mat-icon class="panel-heading small">alarm</mat-icon>De 3:00 disponibles esta semana</p>
      </mat-card-content>
    </ng-container>
  </mat-card>
